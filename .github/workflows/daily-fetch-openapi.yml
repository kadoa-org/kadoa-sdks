name: Daily fetch OpenAPI and open PR

on:
  schedule:
    - cron: "17 7 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  id-token: write

concurrency:
  group: daily-fetch-openapi-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fetch-and-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.0"

      - name: Install deps (root)
        env:
          HUSKY: 0
        run: bun install --frozen-lockfile

      - name: Fetch latest OpenAPI spec
        env:
          KADOA_OPENAPI_ENDPOINT: https://api.kadoa.com/openapi
        run: |
          bun run kadoa-codegen fetch-spec -e "$KADOA_OPENAPI_ENDPOINT"

      - name: Detect changes
        id: diff
        run: |
          if git diff --quiet -- specs/openapi.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Analyze changes and create PR
        if: steps.diff.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            REPO: ${{ github.repository }}

            The OpenAPI spec in specs/openapi.json has been updated.

            Your task:
            1. Analyze the git diff to understand what changed
            2. Create a pull request with a summary of the changes

            For the analysis, focus on:
            - New endpoints added
            - Modified endpoints (changed parameters, responses)
            - Removed endpoints
            - New schemas/models
            - Changed schemas/models
            - Removed schemas/models

            Create the PR using this command:

            gh pr create \
              --base main \
              --head ci/daily-openapi-update \
              --title "chore(spec): update OpenAPI spec" \
              --body "## OpenAPI Spec Update

            This PR updates \`specs/openapi.json\` and \`specs/openapi-metadata.json\` with the latest version from \`https://api.kadoa.com/openapi\`.

            ### Summary of Changes

            [Your analysis here - use markdown bullets, keep under 500 words]

            ---

            **Next Steps:** If merged, the spec fingerprint workflow will trigger SDK releases if needed." \
              --label ci

            Important: 
            - First commit the changes to a new branch ci/daily-openapi-update
            - Then create the PR from that branch
            - Replace [Your analysis here] with your actual analysis
          claude_args: |
            --allowedTools "Read,Bash(git:*),Bash(gh:*)"
            --model claude-sonnet-4-5-20250929

      - name: No changes
        if: steps.diff.outputs.changed != 'true'
        run: echo "OpenAPI spec unchanged; no PR created."
