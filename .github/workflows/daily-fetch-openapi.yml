name: Daily fetch OpenAPI and open PR

on:
  schedule:
    - cron: "17 7 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  id-token: write

concurrency:
  group: daily-fetch-openapi-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fetch-and-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.21"

      - name: Install deps (root)
        env:
          HUSKY: 0
        run: bun install --frozen-lockfile

      - name: Fetch latest OpenAPI spec
        env:
          KADOA_OPENAPI_ENDPOINT: https://api.kadoa.com/openapi
        run: |
          bun run kadoa-codegen fetch-spec -e "$KADOA_OPENAPI_ENDPOINT"

      - name: Detect changes
        id: diff
        run: |
          if git diff --quiet -- specs/openapi.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate change summary with Claude
        id: claude-summary
        if: steps.diff.outputs.changed == 'true'
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: true
          prompt: |
            REPO: ${{ github.repository }}

            Analyze the OpenAPI spec changes in specs/openapi.json and provide a concise summary.

            Review the git diff and focus on:
            - New endpoints added
            - Modified endpoints (changed parameters, responses)
            - Removed endpoints
            - New schemas/models
            - Changed schemas/models
            - Removed schemas/models

            Format as markdown with bullet points. Be concise but informative.
            Keep it under 500 words.

            Write the summary to a file called OPENAPI_SUMMARY.md in the repository root.
          claude_args: |
            --allowedTools "Read,Write,Bash(git:*)"
            --model claude-sonnet-4-5-20250929
            --max-turns 3

      - name: Read Claude summary
        id: read-summary
        if: steps.diff.outputs.changed == 'true'
        run: |
          if [ -f OPENAPI_SUMMARY.md ]; then
            {
              echo 'summary<<EOF'
              cat OPENAPI_SUMMARY.md
              echo EOF
            } >> "$GITHUB_OUTPUT"
          else
            {
              echo 'summary<<EOF'
              echo '⚠️ Claude analysis did not complete. Please review the changes manually.'
              echo ''
              echo 'View the workflow run for details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
              echo EOF
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Create pull request
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}
          commit-message: |
            chore(spec): update OpenAPI spec

            This PR was created automatically by the daily fetch workflow.
          title: "chore(spec): update OpenAPI spec"
          body: |
            ## OpenAPI Spec Update

            This PR updates `specs/openapi.json` and `specs/openapi-metadata.json` with the latest version from `https://api.kadoa.com/openapi`.

            ### Summary of Changes

            ${{ steps.read-summary.outputs.summary }}

            ---

            **Next Steps:** If merged, the spec fingerprint workflow will trigger SDK releases if needed.
          branch: ci/daily-openapi-update
          delete-branch: true
          labels: ci

      - name: No changes
        if: steps.diff.outputs.changed != 'true'
        run: echo "OpenAPI spec unchanged; no PR created."
