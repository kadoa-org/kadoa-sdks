name: Sync development with main

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Sync development branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch and checkout development branch
          git fetch origin development
          git checkout development

          # Merge main into development
          git merge origin/main --no-edit

          # Check if there are changes to push
          if git diff --quiet HEAD origin/development; then
            echo "No changes to sync - development is already up to date"
            exit 0
          fi

          # Push changes directly to development
          git push origin development
