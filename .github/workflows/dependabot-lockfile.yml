name: Update bun.lock for Dependabot PRs

on:
    pull_request:
        branches:
            - main
            - development

permissions:
    contents: write
    pull-requests: write

jobs:
    update-lockfile:
        # Only run on Dependabot PRs for npm ecosystem (chore(deps) prefix, not ci(deps) for GitHub Actions)
        if: github.actor == 'dependabot[bot]' && startsWith(github.event.pull_request.title, 'chore(deps')
        runs-on: ubuntu-latest

        steps:
            - name: Checkout PR branch
              uses: actions/checkout@v6
              with:
                  ref: ${{ github.event.pull_request.head.ref }}
                  fetch-depth: 0
                  token: ${{ secrets.GH_PAT }}

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Update bun.lock
              run: bun install

            - name: Check for changes
              id: changes
              run: |
                  if git diff --quiet bun.lock; then
                    echo "changed=false" >> $GITHUB_OUTPUT
                  else
                    echo "changed=true" >> $GITHUB_OUTPUT
                  fi

            - name: Commit and push changes
              if: steps.changes.outputs.changed == 'true'
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add bun.lock
                  git commit -m "chore(deps): update bun.lock"
                  git push
