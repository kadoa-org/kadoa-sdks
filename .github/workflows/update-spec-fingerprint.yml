name: Update spec fingerprint

on:
  push:
    paths:
      - 'specs/openapi.json'
      - '.github/workflows/update-spec-fingerprint.yml'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-spec-fingerprint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-fingerprint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Compute SHA256 of OpenAPI spec
        id: spec
        run: |
          sha=$(sha256sum specs/openapi.json | cut -d' ' -f1)
          echo "sha=$sha" >> "$GITHUB_OUTPUT"

      - name: Update fingerprint files
        run: |
          echo "${{ steps.spec.outputs.sha }}" > sdks/node/SPEC_SHA256
          echo "${{ steps.spec.outputs.sha }}" > sdks/python/SPEC_SHA256

      - name: Commit and push if changed
        run: |
          if [ -n "$(git status --porcelain sdks/node/SPEC_SHA256 sdks/python/SPEC_SHA256)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add sdks/node/SPEC_SHA256 sdks/python/SPEC_SHA256
            git commit -m "feat(spec): update spec fingerprint" -m "release-please:force-release"
            git push
          else
            echo "No changes to commit."
          fi


