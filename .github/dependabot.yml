# Dependabot configuration for Kadoa SDKs monorepo
# Uses aggressive grouping to minimize PR noise
version: 2

updates:
  # Root package (Bun/npm ecosystem)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Zurich"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 3
    rebase-strategy: "auto"
    groups:
      all-dependencies:
        patterns:
          - "*"
    ignore:
      # Ignore major version bumps for build tools (review manually)
      - dependency-name: "turbo"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]

  # Node.js SDK - most critical, check weekly
  - package-ecosystem: "npm"
    directory: "/sdks/node"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "Europe/Zurich"
    labels:
      - "dependencies"
      - "node-sdk"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 3
    rebase-strategy: "auto"
    groups:
      production:
        dependency-type: "production"
        patterns:
          - "*"
      development:
        dependency-type: "development"
        patterns:
          - "*"
    ignore:
      # Ignore major TypeScript bumps
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]

  # Python SDK - most critical, check weekly
  - package-ecosystem: "pip"
    directory: "/sdks/python"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "Europe/Zurich"
    labels:
      - "dependencies"
      - "python-sdk"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 3
    rebase-strategy: "auto"
    groups:
      all-dependencies:
        patterns:
          - "*"
    ignore:
      # Ignore major version bumps for core tools
      - dependency-name: "mypy"
        update-types: ["version-update:semver-major"]
      - dependency-name: "ruff"
        update-types: ["version-update:semver-major"]

  # Examples - less critical, check monthly
  - package-ecosystem: "npm"
    directory: "/examples/node-examples"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "examples"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 2
    rebase-strategy: "auto"
    groups:
      all-dependencies:
        patterns:
          - "*"

  - package-ecosystem: "pip"
    directory: "/examples/python-examples"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "examples"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 2
    rebase-strategy: "auto"
    groups:
      all-dependencies:
        patterns:
          - "*"

  # Codegen tool - less critical, check monthly
  - package-ecosystem: "npm"
    directory: "/tools/codegen"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "tooling"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 2
    rebase-strategy: "auto"
    groups:
      all-dependencies:
        patterns:
          - "*"

  # GitHub Actions - check weekly (security-sensitive)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
      timezone: "Europe/Zurich"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci(deps)"
    open-pull-requests-limit: 2
    rebase-strategy: "auto"
    groups:
      all-actions:
        patterns:
          - "*"
