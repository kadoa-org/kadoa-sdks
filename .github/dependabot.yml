# Dependabot configuration for Kadoa SDKs monorepo
# Checks for updates to dependencies and creates PRs automatically
version: 2

# Enable security updates for all ecosystems
enable-beta-ecosystems: true

updates:
  # Root package (Bun/npm ecosystem)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "root"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    open-pull-requests-limit: 5

  # Node.js SDK
  - package-ecosystem: "npm"
    directory: "/sdks/node"
    schedule:
      interval: "daily"
      time: "03:00"
    labels:
      - "dependencies"
      - "node-sdk"
      - "security"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    open-pull-requests-limit: 5
    # Group updates to reduce PR noise
    groups:
      production:
        dependency-type: "production"
      development:
        dependency-type: "development"

  # Python SDK
  - package-ecosystem: "pip"
    directory: "/sdks/python"
    schedule:
      interval: "daily"
      time: "03:00"
      timezone: "UTC"
    labels:
      - "dependencies"
      - "python-sdk"
      - "security"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    open-pull-requests-limit: 5
    # Group updates to reduce PR noise
    groups:
      production:
        dependency-type: "production"
      development:
        dependency-type: "development"

  # Node examples
  - package-ecosystem: "npm"
    directory: "/examples/node-examples"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "examples"
      - "node"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    open-pull-requests-limit: 3

  # Python examples
  - package-ecosystem: "pip"
    directory: "/examples/python-examples"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "examples"
      - "python"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    open-pull-requests-limit: 3

  # Codegen tool
  - package-ecosystem: "npm"
    directory: "/tools/codegen"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "tooling"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    open-pull-requests-limit: 3

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci"
      include: "scope"
    open-pull-requests-limit: 3